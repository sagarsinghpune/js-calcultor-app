<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master of Calcultor App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="hero">
            <h1>JS Calcultor App</h1>
        </div>
        <div class="input-output">
            <input type="text" name="input" id="input">
            <button class="input-num num-1">1</button>
            <button class="input-num num-2">2</button>
            <button class="input-num num-3">3</button>
            <button class="input-num num-4">4</button>
            <button class="input-num num-5">5</button>
            <button class="input-num num-6">6</button>
            <button class="input-num num-7">7</button>
            <button class="input-num num-8">8</button>
            <button class="input-num num-9">9</button>
            <button class="input-num num-0">0</button>
            <button class="clear">C</button>
            <button class="submit">=</button>
            <button class="operations">+</button>
            <button class="operations">-</button>
            <button class="operations">x</button>
            <button class="operations">/</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
